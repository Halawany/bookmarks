{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li>
                <a href="{% url 'bookmarks' %}" class="sidebar-link">
                    <i class="fas fa-bookmark"></i>
                    Bookmarks
                </a>
            </li>
            <li>
                <a href="{% url 'new_bookmark' %}" class="sidebar-link">
                    <i class="fas fa-plus"></i>
                    Add Bookmark
                </a>
            </li>
            
            <li>
                <a href="{% url 'api'%}" class="sidebar-link">
                    <i class="fas fa-database"></i>
                    APIs
                </a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'account_logout' %}" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'account_login' %}" class="sidebar-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </li>
            <li>
                <a href="{% url 'account_signup' %}" class="sidebar-link">
                    <i class="fas fa-user-plus"></i>
                    Register
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    
    <div class="content">
        <!-- Your page content goes here -->
        
        {% block body %}
        {% endblock %}
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
